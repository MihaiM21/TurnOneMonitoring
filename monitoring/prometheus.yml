global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

scrape_configs:
  - job_name: 't1api'
    static_configs:
      - targets: ['host.docker.internal:8000']
        labels:
          service: 't1api'
          environment: 'production'
    metrics_path: '/metrics'
    scrape_interval: 10s
